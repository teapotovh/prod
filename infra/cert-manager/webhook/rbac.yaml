---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: webhook:subjectaccessreviews
rules:
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: webhook:subjectaccessreviews
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: webhook:subjectaccessreviews
subjects:
- kind: ServiceAccount
  name: webhook
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webhook:dynamic-serving
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames:
  - 'cert-manager-webhook-ca'
  verbs: ["get", "list", "watch", "update"]
# It's not possible to grant CREATE permission on a single resourceName.
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook:dynamic-serving
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: webhook:dynamic-serving
subjects:
- kind: ServiceAccount
  name: webhook
