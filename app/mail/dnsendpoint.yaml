apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: dnsendpoint
spec:
  endpoints:
  # - dnsName: teapot.ovh
  #   recordTTL: 300
  #   recordType: MX
  #   targets:
  #   - "10 smtp.teapot.ovh."
  - dnsName: smtp.teapot.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=spf1 a -all"
  # - dnsName: teapot.ovh
  #   recordTTL: 300
  #   recordType: TXT
  #   targets:
  #   - "v=spf1 mx -all"
  # - dnsName: _dmarc.teapot.ovh
  #   recordTTL: 300
  #   recordType: TXT
  #   targets:
  #   - "v=DMARC1; p=reject; rua=mailto:root@teapot.ovh; ruf=mailto:root@teapot.ovh; fo=1:d:s; adkim=r; aspf=r"
  - dnsName: 21012026._domainkey.teapot.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=DKIM1; h=sha256; k=rsa; "
  - dnsName: cappuccino.ovh
    recordTTL: 300
    recordType: MX
    targets:
    - "10 smtp.teapot.ovh."
  - dnsName: cappuccino.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=spf1 mx -all"
  - dnsName: _dmarc.cappuccino.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=DMARC1; p=reject; rua=mailto:root@teapot.ovh; ruf=mailto:root@teapot.ovh; fo=1:d:s; adkim=r; aspf=r"
  - dnsName: 21012026._domainkey.cappuccino.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=DKIM1; h=sha256; k=rsa; "
