apiVersion: apps/v1
kind: Deployment
metadata:
  name: filter
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  # TODO: scale to 3
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels: {}
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: configure
        image: mirror.gcr.io/dibi/envsubst
        command: ["sh", "-c", "envsubst < /template/opendmarc.conf.tmpl > /config/opendmarc.conf"]
        volumeMounts:
        - name: template
          mountPath: /template
        - name: config
          mountPath: /config
      containers:
        - name: opendmarc
          image: mirror.gcr.io/instrumentisto/opendmarc:1.4-alpine
          ports:
            - name: milter
              containerPort: 8893
          volumeMounts:
            - name: config
              mountPath: /etc/opendmarc
              readOnly: true
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
      volumes:
        - name: template
          configMap:
            name: config
        - name: config
          emptyDir: {}
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.53
