apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: dnsendpoint
spec:
  endpoints:
  - dnsName: sendmail.teapot.ovh
    recordTTL: 300
    recordType: MX
    targets:
    - "10 mail.sendmail.teapot.ovh."
  - dnsName: mail.sendmail.teapot.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=spf1 a -all"
  - dnsName: sendmail.teapot.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=spf1 mx -all"
  - dnsName: _dmarc.sendmail.teapot.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=DMARC1; p=reject; rua=mailto:root@teapot.ovh; ruf=mailto:root@teapot.ovh; fo=1:d:s; adkim=r; aspf=r"
  - dnsName: 02012026._domainkey.sendmail.teapot.ovh
    recordTTL: 300
    recordType: TXT
    targets:
    - "v=DKIM1; h=sha256; k=rsa; "
